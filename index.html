<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="images/Favicon.svg" type="image/x-icon">

        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">
        
        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/rom.js"></script>
        <script type="module" src="scripts/controls.js"></script>
        <script type="module" src="scripts/hud.js"></script>
        <script type="module" src="scripts/simulation.js"></script>
        
        <title>Arsenik</title>
    </head>
    <body>
        <sidebar>
            <div>
                <header>Particle</header>
                <select class="ElementSelectionInput"></select>
                <button class="PlaceButton">Place</button>
            </div>
            <div>
                <header>Simulation</header>
                <input class="SimulationStepSizeInput" placeholder="Step Size (40)" type="number">
                <button class="SimulationStartButton">Start</button>
                <button class="SimulationResetButton">Reset</button>
                <span class="SimulationFrameLabel">Frame: 0</span>
                <span class="SimulationFpsLabel">Fps: 0</span>
            </div>
            <div>
                <header>View</header>
                <button color value="false" class="DisplayConnectionLength">Display Connection Length: Off</button>
            </div>
        </sidebar>
        <div class="Playground"></div>
        <div class="SelectionBox"></div>
    </body>
</html>
